<script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1) 로딩 숨기고 본문 보이기
    const loading = document.getElementById('loadingIndicator');
    const main = document.getElementById('mainContent');
    if (loading) loading.classList.add('hidden');
    if (main) main.classList.remove('hidden');

    // 2) 탭 버튼 active 토글 (현재는 스타일만 반응)
    const buttons = document.querySelectorAll('.main-nav-button');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // 아직 데이터 연동 전이므로 안내만 표시
        const tab = btn.getAttribute('data-tab');
        const content = document.getElementById('contentArea');
        if (content) {
          const label =
            tab === 'dailyLog' ? '일일 기록 / 입력' :
            tab === 'master'   ? '마스터 데이터 관리' :
            tab === 'reports'  ? '보고서 / 현황' :
            tab === 'schedule' ? '일정 / 간트' : '탭';
          content.innerHTML = `<div class="p-8 text-center text-gray-500">${label} 탭이 선택되었습니다. (데이터 연동 단계에서 내용이 채워집니다)</div>`;
        }
      });
    });
  });
</script>
